<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="dist/biri.min.js"></script>
  </head>
  <body>
    <h3>V-21</h3>
    <h1>
      Your ID:
      <span id="biriId"/>
    </h1>
    <div id="candidates">
      test?
    </div>
  </body>
  <script>
    async function main() {
      try {
        document.querySelector("#biriId").innerHTML = await biri()
      } catch (error) {
        console.log('catch')
        document.querySelector("#biriId").innerHTML = 'NOT SUPPORTED'
      }
      document.querySelector('#candidates').innerHTML = window._candidates
    }
    main()
  </script>
</html>
